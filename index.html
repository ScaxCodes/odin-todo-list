<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaxCodes Todo App</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <label for="project-title">Title</label>
            <input type="text" id="project-title" placeholder="Enter project name">
            <label for="project-description">Description</label>
            <input type="text" id="project-description" placeholder="Enter description">
            <div class="popup-container-button-container">
                <div class="add-button">Add</div>
                <div class="cancel-button">Cancel</div>
            </div>
        </div>
    </div>
    <div class="side-menu">
        <div class="side-header">
            <h2>Projects</h2>
        </div>
    </div>
    <div class="main">
        <div class="main-header"></div>
        <div class="main-todos"></div>
    </div>
</body>
</html>
